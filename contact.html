<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="fontawesome/all.min.css">
    <link rel="stylesheet" href="fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Search-Home</title>
</head>
<body>

    <!-- nav start -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar__navbar-brand navbar-brand ml-3" href="homepage.html">
            <img class="navbar__nav-logo nav-logo" src="https://res.cloudinary.com/luxuryp/images/w_960,c_limit,f_auto,q_auto/tprhoiglqzbp9mbu8x8s/jhsereno-light" alt="logo">
        </a>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" aria-expand="false" aria-label="Toggle navigation" data-target="#exnavbar" aria-control="exnavbar">
            <span class="navbar-toggler-icon navbar__burger"></span>
        </button>
        <div class="navbar__collapse collapse navbar-collapse pr-5 ml-4" id="exnavbar">
            <ul class="navbar__nav-list navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="navbar__link nav-link">Phone: (945) 471-09111</a></li>
                <li class="nav-item"><a href="login.html" class="navbar__link nav-link">Log in</a></li>
            </ul>
        </div>
    </nav>
    <!-- nav end -->
    
    <!-- contact-us start -->
    <section id="contact-us">
        <div class="container">
            <p class="container__enquiries">For all enquiries, please email us using the form below.</p>
            <form class="container__form">
                <h1 class="container__form-title">How we can help you ?</h1>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">FIrst Name</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Last Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Last Name" required>
                        </div>  
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="exampleInputPassword1">Address</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Address" required>
                        </div>  
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Additional Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="container__contact-button">Submit</button>
            </form>
        </div>
    </section>
    <!-- contact-us end -->

    <script src="bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="bootstrap/js/jquery.min.js" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="js/animate.js"></script>
</body>
</html>
